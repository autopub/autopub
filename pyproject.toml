[tool.poetry]
name = "autopub"
version = "1.0.0-beta1"
description = "Automatic package release upon pull request merge"
authors = ["Justin Mayer <entroP@gmail.com>", "Patrick Arminio <patrick.arminio@gmail.com>"]
license = "AGPL-3.0"
readme = "README.md"
keywords = ["automatic", "packaging", "publish", "release", "version"]
repository = "https://github.com/autopub/autopub"

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Topic :: System :: Systems Administration",
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/autopub/autopub/issues"

[tool.poetry.dependencies]
python = "^3.8"
tomlkit = ">= 0.5, < 2.0"
githubrelease = {version = "^1.5.9", optional = true}
httpx = {version = "=0.16.1", optional = true}
typer = "^0.6.1"
rich = "^12.5.1"
python-frontmatter = "^1.0.0"
build = "^0.10.0"
twine = "^4.0.2"
dunamai = "^1.17.0"
pytest-httpserver = "^1.0.8"

[tool.poetry.dev-dependencies]
githubrelease = "^1.5"

# Tasks
invoke = "^1.6"

# Docs
furo = "^2021.9.22"
livereload = "^2.6"
myst-parser = "^0.15"
Sphinx = "^4.2"

# Linting
black = {version = "^19.3b0", allow-prereleases = true}
flake8 = "^3.8"
flake8-black = "^0.2"
flake8-bugbear = "^20.0"
flake8-fixme = "^1.1"
flake8-markdown = "^0.2.0"
mypy = "^0.971"
pytest = "^7.1.2"

[tool.poetry.extras]
github = ["githubrelease", "httpx"]

[tool.poetry.scripts]
autopub = "autopub.cli:app"

[tool.autopub]
project-name = "AutoPub"
git-username = "botpub"
git-email = "botpub@autopub.rocks"
append-github-contributor = true

[tool.isort]
src_paths = ["autopub", "tests"]
profile = "black"
indent = 4
combine_star = true
combine_as_imports = true
lines_after_imports = 2
known_rich = ["rich"]
known_pytest = ["pytest"]
known_first_party = ["autopub"]
sections = ["FUTURE", "STDLIB", "PYTEST", "THIRDPARTY", "RICH", "FIRSTPARTY", "LOCALFOLDER"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
